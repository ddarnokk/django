{% extends "base.html" %}
{% load i18n %}

{% block content %}
<form method="post" action=".">
  {% csrf_token %} 
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Zaloguj' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

<p>{% trans "Zapomniałeś hasła" %}? <a href="{% url 'auth_password_reset' %}">{% trans "Resetuj hasło" %}</a>!</p>
<p>{% trans "Nie jesteś zarejestrowany" %}? <a href="{% url 'registration_register' %}">{% trans "Rejestracja" %}</a>!</p>
{% endblock %}
